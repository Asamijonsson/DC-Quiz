<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>DC Quiz!</h1>
    <div>
      <h3>You can choose dark mode or light mode</h3>
      <button id="change-background">Change background!</button>
    </div>
    <legend>Let's start quiz!</legend>
    <div id="quiz">
      <div id="question1">
        <p>The sun is green</p>
        <input type="radio" id="answer" name="question1" />
        <label for="question1">True</label>
        <input type="radio" id="answer" name="question1" value="correct" />
        <label for="question1">False</label>
      </div>

      <div id="question2">
        <p>Mickey Mouse is created in 1928</p>
        <input type="radio" id="answer" name="question2" value="correct" />
        <label for="question2">True</label>
        <input type="radio" id="answer" name="question2" />
        <label for="question2">False</label>
      </div>

      <div id="question3">
        <p>There were 7 members in Beatles</p>
        <input type="radio" id="answer" name="question3" />
        <label for="question3">True</label>
        <input type="radio" id="answer" name="question3" value="correct" />
        <label for="question3">False</label>
      </div>

      <div id="question4">
        <p>What console is the Legend of Zelda for?</p>
        <input type="radio" id="answer" name="question4" />
        <label for="question4">1: Sega</label>
        <input type="radio" id="answer" name="question4" />
        <label for="question4">2: XBox</label>
        <input type="radio" id="answer" name="question4" value="correct" />
        <label for="question4">3: Nintendo</label>
      </div>

      <div id="question5">
        <p>Which car is NOT from South Korea?</p>
        <input type="radio" id="answer" name="question5" value="correct" />
        <label for="question5">1: Tata</label>
        <input type="radio" id="answer" name="question5" />
        <label for="question5">2: Kia</label>
        <input type="radio" id="answer" name="question5" />
        <label for="question5">3: Hyundai</label>
      </div>

      <div id="question6">
        <p>How many prefectures in Japan?</p>
        <input type="radio" id="answer" name="question6" />
        <label for="question6">1: 43</label>
        <input type="radio" id="answer" name="question6" />
        <label for="question6">2: 45</label>
        <input type="radio" id="answer" name="question6" value="correct" />
        <label for="question6">3: 47</label>
      </div>

      <div id="question7">
        <p>Which characters are NOT from Kirby?</p>
        <input type="checkbox" id="question7" value="false" />
        <label for="question7">1: Diddy</label>
        <input type="checkbox" id="question7" value="false" />
        <label for="question7">2: Mario</label>
        <input type="checkbox" id="question7" value="false" />
        <label for="question7">3: King dedede</label>
        <input type="checkbox" name="correct" id="question7" value="true" />
        <label for="question7">4: Meta Knight</label>
        <input type="checkbox" name="correct" id="question7" value="true" />
        <label for="question7">5: Marx</label>
        <input type="checkbox" id="question7" value="false" />
        <label for="question7">6: Yoshi</label>
        <input type="checkbox" id="question7" value="false" />
        <label for="question7">7: Sora</label>
        <input type="checkbox" id="question7" value="false" />
        <label for="question7">8: Rosalina</label>
        <input type="checkbox" id="question7" value="false" />
        <label for="question7">9: Luma</label>
        <input type="checkbox" name="correct" id="question7" value="true" />
        <label for="question7">10: Kirby</label>
      </div>

      <p id="message"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
